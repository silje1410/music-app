<ion-header>

  <ion-navbar>
    <ion-title>Bathroom</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item class="image-wrapper" (click)="playSound(1, 'bathroom')">
    <img src="../assets/imgs/shower-head.jpg" alt="Poster" class="customized-image">
    <p>Shower head</p>
  </ion-item>


  <ion-item class="image-wrapper" (click)="playSound(2, 'bathroom')">
    <img src="../assets/imgs/toilet2.jpg" alt="Poster" class="customized-image">
    <p>Toilet flush</p>
  </ion-item>


  <ion-item class="image-wrapper" (click)="playSound(3, 'bathroom')">
    <img src="../assets/imgs/bath_sink2.jpg" alt="Poster" class="customized-image">
    <p>Spring water</p>
  </ion-item>


</ion-content>
